<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Project V3</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
	<link rel="stylesheet" href="classless.css" />
	<script defer src="client.js"></script>
</head>

<body>

	<div class="row">
		<div class="col">
			<div class="card">
				<h4>Data</h4>
				<hr>
				<h5><u>Rooms</u></h5>
				<div id="rooms"></div>
				<hr>
				<h5><u>Users</u></h5>
				<div id="users"></div>
			</div>
		</div>

		<div class="col">
			<div id="query-area" class="card" style="display: none;">
				<h4>Send query</h4>
				<hr>
				<div class="row">
					<div class="col">
						<div class="row"><select id="collection" value="rooms">
								<option selected value="rooms">rooms</option>
								<option value="users">users</option>
							</select></div>

						<div class="row"><select id="operator" value="update">
								<option selected value="update">update</option>
								<option value="remove">remove</option>
							</select></div>
						<small>
							Select with <code>{ key: value }</code>.
						</small>
						<div class="row"><textarea id="match" cols="20" rows="6" placeholder='{ name: "lobby" }'></textarea></div>
						<small>
							Here, you have to use <code>$set: { key: value }</code> or <code>$push: { key: value }</code> (for
							arrays).
						</small>
						<div class="row"><textarea id="update" cols="20" rows="6"
								placeholder='{ $set: { name: "name" } }'></textarea></div>
						<div class="row">
							<button id="send-query">Send</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
